

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: isms_user
      POSTGRES_PASSWORD: isms_password
      POSTGRES_DB: isms_p_db
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://isms_user:isms_password@db/isms_p_db

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend